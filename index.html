<!DOCTYPE html>
<html>
  <head>
    <title>How the Link Tag Looks</title>
    <style>
      .glow-box {
  background: #1a1a1a;
  color: #0ff;
  padding: 1rem 1.5rem;
  border-radius: 8px;
  font-family: monospace;
  font-size: 1rem;
  text-align: center;
  box-shadow: 0 0 12px #0ff, 0 0 24px #0ff;
  border: 1px solid #0ff;
  width: fit-content;
  margin: 2rem auto;
}
@keyframes pulse-glow {
  0% {
    box-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
  }
  100% {
    box-shadow: 0 0 16px #0ff, 0 0 32px #0ff;
  }
}

.glow-box {
  animation: pulse-glow 1.8s ease-in-out infinite alternate;
}
    </style>
  </head>
  <body>
    <div class="glow-box">
      <code>&lt;link rel="stylesheet" href="style.css" /&gt;</code>
    </div>
  </body>
</html>
